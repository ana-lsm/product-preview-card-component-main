<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Product preview card
      component
    </title>
  </head>

  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="
              images/image-product-desktop.jpg
            "
            media="(min-width: 600px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt=""
            class="product-img"
          />
        </picture>
        <div class="card-content">
          <p class="product-category">Perfume</p>
          <h1 class="product-name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous
            interpretation composed by Olivier
            Polge, Perfumer-Creator for the House
            of CHANEL.
          </p>
          <div class="product-price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          <button
            class="button"
            data-icon="shopping-cart"
          >
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/ana-lsm"
        target="_blank"
        >Ana Luiza Moura</a
      >.
    </footer>
  </body>
</html>
